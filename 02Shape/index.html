<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene background="color: #333333" position="0 0 0">
      <a-assets>
        <a-assets-item id="bird" response-type="arraybuffer" src="models/scene.glb"></a-assets-item>
      </a-assets>
      <a-entity position="0 2 -3" gltf-model="#bird" scale="0.005 0.005 0.005" animation-mixer="clip: Take 001"></a-entity>
      <a-box id="myBox"
        width="3"
        height="3"
        depth="3"
        color="#2980b9"
        position="-1 3 -20"
        shadow>
      </a-box>
      <a-cylinder id="myCylinder"
      color="#c0392b" 
      Height="3" 
      radius="1.5"
      position="-4 2 -22"
      >
      </a-cylinder>
      <a-sky color="#6EBAA7"></a-sky>
      <a-sphere color="#f1c40f" radius="2" position="1 4 -15"></a-sphere>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" shadow></a-plane>
    </a-scene>
  </body>
</html>
