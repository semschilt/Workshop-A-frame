<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene background="color: #333333" position="0 0 0">
      <a-box id="myBox"
        width="3"
        height="3"
        depth="3"
        color="#2980b9"
        position="-1 3 1"
        shadow>
      </a-box>
      <a-cylinder id="myCylinder"
      color="#c0392b" 
      Height="3" 
      radius="1.5"
      position="-1 6 1"
      >
      </a-cylinder>
      <a-sky color="#6EBAA7"></a-sky>
      <a-sphere color="#f1c40f" radius="2" position="-3 6 7"></a-sphere>
    </a-scene>
  </body>
